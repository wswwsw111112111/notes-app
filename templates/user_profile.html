<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }} 的个人资料</title>
     <style>
        body { font-family: sans-serif; }
        dt { font-weight: bold; }
    </style>
</head>
<body>
    <h1>{{ user.name }} 的个人资料</h1>
    <dl>
        <dt>用户名:</dt>
        <dd>{{ user.name }}</dd>

        <dt>邮箱:</dt>
        <dd>{{ user.email }}</dd>

        <dt>加入日期:</dt>
        <dd>{{ user.join_date.strftime('%Y年%m月%d日') }}</dd>
    </dl>
    <p><a href="{{ url_for('show_dynamic_page') }}">返回动态页面</a></p>
</body>
</html>
